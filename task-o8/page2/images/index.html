<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" >
    <title>JS</title>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->
    <button class="button"   onclick="setItem()">Button-1</button>
    
    <script>
     function setItem() {
      localStorage.setItem("something","anything")
        }  
    </script>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button"  onclick="document.getElementById('date_time_button').innerHTML = Date()">

      <p id="date_time_button"></p>
      Button-2</button>
    

    
    <!--On click of Button-3 change the background-->
    <button class="button" onclick = "change_background()">Button-3</button>
    <script>
      function changeColor(color) {
          document.body.style.background = color;
      }        
      function change_background() {
          changeColor('yellow');
      }         
  </script> 

    <!--On click of Button-4 refresh the page-->
    <button class="button" onClick="refreshPage()">Button-4</button>
    <script>
      function refreshPage(){
          window.location.reload();
      } 
      </script>
    <!--On click of Button-5 open a new window-->
    <button class="button" onClick="window.location.href='../html-link.htm';">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick="console.log('I did it')">Button-6</button>
    
    <form action = "../page3/chart.html">
      <!--set form action-->
      <button type='submit' class="button"   >Next</button>
    </form>
  </body>
</html>
